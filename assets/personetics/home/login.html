<html>
    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1, maximum-scale=1" />

        <!-- bank third party scripts -->
        <script src="js/jquery-3.5.1.min.js"></script>

        <!-- personetics third party scripts -->
        <script src="../personetics-glorifi/js/personetics-vendors.min.js"></script>

        <!-- personetics api -->
        <script src="../personetics-glorifi/js/personetics-api.min.js"></script>

        <!--<script src="js/predefinedInsights.js"></script>-->

        <link rel="stylesheet" type="text/css" href="css/login.css" />

        <script type="text/javascript" src="js/login.js"></script>

        <script type="text/javascript">
            window.indexPageName = "home";
        </script>
    </head>
    <body>
        <div style="max-width: 470px; margin: auto">
            <div id="login-container">
                <div id="logo-container">
                    <div id="logo-section">
                        <div id="logo-field"></div>
                        <div id="logo-text-field"></div>
                    </div>
                </div>
                <div style="height: 40%">
                    <div class="input-field">
                        <input
                            id="user-id"
                            onfocus='onFocusBehavioue("#user-id")'
                            onfocusout="onFocusOutBehaviour('#user-id')"
                            value="B_1012"
                            type="text"
                        />
                        <label id="user-id-label" for="user-id" class="active">USER</label>
                    </div>

                    <div class="input-field">
                        <input id="password" onfocus='onFocusBehavioue("#password")' onfocusout="onFocusOutBehaviour('#password')" type="text" />
                        <label id="password-label" for="password">PASSWORD</label>
                    </div>
                    <div id="select-widget">
                        <label for="select-widget">Choose Widget:</label>
                        <select>
                            <option value="Feed" selected="selected">Feed</option>
                            <option value="Carousel">Carousel</option>
                            <option value="SideBySide">Inbox And Story</option>
                        </select>
                    </div>
                    <div class="buttons">
                        <button id="initPersoneticsButton">Sign In</button>
                    </div>
                    <a href="settings.html">advanced</a>
                </div>
            </div>
        </div>
    </body>
</html>
